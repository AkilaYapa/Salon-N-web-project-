<h1>BOOK NOW</h1>

<div class="container">
   
    <form>
        <h2>Contact</h2>
            <div class="row">
              <div class="col">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                  <label for="Phone">Phone Number</label>
                  <input type="tel" class="form-control" id="Phone" placeholder="Phone Number : (071*******)">
              </div>
            </div>
        </div>

        <h2>Service</h2>
        <div class="form-group">
            <label for="services">Service type</label>
            <select ngModel name="services" id="services" class="form-control">
                <option value=""></option>
                <option *ngFor ="let service of services" [value]="service.id">{{service.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stylist">Stylist</label>
            <select ngModel name="stylist" id="stylist" class="form-control">
                <option value="">Name 1</option>
            </select>
        </div>
       
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="time">Time</label>
                    <select ngModel name="time" id="time" class="form-control">
                        <option value="">8.00AM - 9.00AM</option>
                    </select>
                </div>
            </div>
        </div>

    </form>
</div>
