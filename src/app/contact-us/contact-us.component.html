<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .map {
            min-width: 300px;
            min-height: 300px;
            width: 100%;
            height: 100%;
        }
    
        .header {
            background-color: #F5F5F5;
            color: #36A0FF;
            height: 70px;
            font-size: 27px;
            padding: 10px;
        }

        .row{
            padding-top: 50px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <form class="" method="post">
                        <fieldset>
                            <legend class="text-xs-center header" style="background-color: darkcyan; color: white;">Contact us</legend>
                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="fname" name="name" type="text" placeholder="First Name"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="lname" name="name" type="text" placeholder="Last Name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="email" name="email" type="text" placeholder="Email Address"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                                        rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-xs-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="card ">
                        <div class="text-xs-center header" style="background-color: darkcyan; color: white;">WHERE CAN YOU FIND US?</div>
                        <div class="card-block text-xs-center" style="padding-left: 10px ;">
                            <h4>Address</h4>
                            <div>
                                Salon-N,<br />
                                No.17/144,<br />
                                Peradeniya Road,<br />
                                Kandy<br />
                            </div>
                            <hr />
                            <p>Phone: +94812889676</p>
                            <hr>
                            <p>Mobile: +94777485664</p>
                            <hr>
                            <p><a routerLink="/home" style="direction: none;">Web : www.salon-n.lk</a></p>
                            <hr>
                            <div id="map1" class="map">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
